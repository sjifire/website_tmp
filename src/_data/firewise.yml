  ## Wildfire Risk


  Every year, wildfires burn across the United States, and a growing number of

  people are living where wildfires are a real risk. Each year, wildfires have

  burned in the San Juan Islands. We’ve been fortunate that our firefighters

  with the support of crews from the Department of Natural Resources have been

  able to quickly stop the growth of the wildfires. Our moderate summer

  temperatures along with the moisture contained in the undergrowth has helped

  us avoid a large wildfire event. This may not always be the case, everyone

  needs to take steps to keep their home and the area surrounding their home

  prepared to withstand a spreading wildfire.


  ## What is Firewise?


  [Firewise

  USA](https://www.nfpa.org/Public-Education/Fire-causes-and-risks/Wildfire/Firewise-USA)

  is a national program that teaches and encourages homeowners and residents to

  take steps to protect their home by managing vegetation and debris near their

  home and so provide a ‘fire-safe’ zone in the event of a wildfire in their

  area.


  ## Firewise Locally


  Currently, Firewise on the islands consists of twenty-eight active

  communities each with a designated leader who have made the commitment to

  maintain the area around their homes using the [recommendations set forth by

  Firewise

  USA](https://www.nfpa.org/Public-Education/Fire-causes-and-risks/Wildfire/Preparing-homes-for-wildfire).


