  ## Volunteer Opportunities


  SJIFR is accepting applications for the upcoming training class.  Accepted applicants will be trained as structural and wildland firefighters.


  Applicants are required to fill out an [online application](https://forms.office.com/pages/responsepage.aspx?id=j4QiQRfDZ0KcB3xQQVDRva2d14yWAXNFl-Q6Prz2fIRUOFNSWEYyUEsxS0dFNVpITkdEWFg3RklHWCQlQCN0PWcu&route=shorturl) with District 3. Fill one out any time, and the District will contact you when a training is next available.


  ### Training class information


  The 2026 training class is split into two sections:


  * Structural Firefighting Academy: Jan 3rd through April 11th

  * Wildland Firefighting Academy: April 25th through May 3rd


  Training days will be generally Wednesday evenings and Saturdays.  A few Sundays will be included to handle specific skills and topics. [Academy FAQs](/assets/images/2026-academy-faq.pdf) 


  Feel free to contact our Training Officer at kkuetzing@sjifire.org with any questions.  Or come by Headquarters and meet the crews.


  #### San Juan County Fire Protection District #3 is an equal opportunity employer.
