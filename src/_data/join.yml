  ## Volunteer Opportunities


  SJIFR is accepting applications for the upcoming training class.  Accepted applicants will be trained as structural and wildland firefighters.


  Applicants are required to fill out an [online application](https://forms.office.com/pages/responsepage.aspx?id=j4QiQRfDZ0KcB3xQQVDRva2d14yWAXNFl-Q6Prz2fIRUOFNSWEYyUEsxS0dFNVpITkdEWFg3RklHWCQlQCN0PWcu&route=shorturl) with District 3. Application period is now open and **closes on November 26**


  ### Training class information


  Class / Academy will Begin January 3, 2026 and run until March 3.


  Training days will be generally Wednesday evenings and Saturdays.  A few Sundays will be included to handle specific skills and topics.


  [Academy FAQ.pdf](https://sjifires.sharepoint.com/:b:/s/Operations/EcTbdxOS8CFGjpzNNiHqUhQBl_Vhj256zGSwqzNAcN9oTg?e=dvWU5V)


  Feel free to contact our Training Officer at kkuetzing@sjifire.org with any questions.  Or come by Headquarters and meet the crews.


  #### San Juan County Fire Protection District #3 is an equal opportunity employer.
