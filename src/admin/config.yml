  - label: "Board Meetings"
    name: "board_meetings"
    label_singular: "Board Meeting"
    folder: "src/meetings/"
    slug: "{{fields.date}}-{{slug}}"
    extension: "json"
    create: true # Allow users to create new documents in this collection
    delete: true # Allow users to delete items in this collection
    editor:
      preview: false
    summary: "{{fields.date | date('YYYY-MM-DD')}} â€¢ {{fields.title}}"
    description: "Add meetings to the site."
    fields: # The fields for each document, usually in front matter
      - label: Title
        name: title
        widget: "select"
        options:
          - { label: "Regular Meeting", value: "Regular Meeting" }
          - { label: "Special Meeting", value: "Special Meeting" }
          - { label: "Workshop", value: "Workshop" }
        required: true
      - label: Date
        name: date
        widget: datetime
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
        picker_utc: true
        default: ""
        hint: Meeting date
        required: true
      - label: "Documents"
        name: "documents"
        widget: "list"
        summary: "{{fields.file}}"
        hint: "Add pre-meeting docs (e.g. 'Agenda') and post-meeting docs (e.g. 'Minutes')."
        allow_add: true
        add_to_top: true
        fields:
          - label: Title
            name: title
            widget: string
            required: true
          - label: File
            name: file
            widget: file
            allow_multiple: false
            choose_url: false
            media_folder: "/src/assets/docs/"
            public_folder: ""
    sortable_fields:
      - date
      - commit_date
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
  - label: "Media Releases"
    name: "media_releases"
    label_singular: "Media Release"
    folder: "src/media_releases/"
    slug: "{{fields.date}}-{{slug}}"
    preview_path_date_field: "date"
    extension: "json"
    create: true # Allow users to create new documents in this collection
    delete: true # Allow users to delete items in this collection
    editor:
      preview: false
    summary: "{{fields.date | date('YYYY-MM-DD')}} â€¢ {{fields.title}}"
    description: "Add media releases to the site."
    fields: # The fields for each document, usually in front matter
      - label: Title
        name: title
        widget: string
        required: true
      - label: Date
        name: date
        widget: datetime
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
        picker_utc: true
        default: ""
        hint: release date
        required: true
      - label: "Document"
        name: "document"
        widget: file
        pattern: [".pdf$", "Must end with '.pdf'"]
        hint: must be a pdf
        allow_multiple: false
        choose_url: false
        required: true
        media_folder: "/src/assets/media_releases/{{year}}"
        public_folder: "/assets/media_releases/{{year}}"
    sortable_fields:
      - date
      - commit_date
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
