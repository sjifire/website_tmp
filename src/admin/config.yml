          - label: Body
            name: body
            widget: markdown
            minimal: false
            required: true
            hint: "Add a chunk of text (rich text editor)"
      - label: "Thank You"
        name: "thank_you"
        delete: false
        editor:
          preview: false
        file: "src/_data/thank_you.yml"
        fields:
          - label: Preamble
            name: preamble
            widget: markdown
            buttons: ["bold", "italic", "link"]
            editor_components: []
            modes: [rich_text]
            hint: >-
              Text that appears under the main heading.
          - label: Body
            name: body
            widget: markdown
            minimal: false
            hint: "Add a chunk of text (rich text editor)"
      - label: "Disclaimer"
        name: "disclaimer"
        delete: false
        editor:
          preview: false
        file: "src/_data/disclaimer.yml"
        fields:
          - label: Preamble
            name: preamble
            widget: markdown
            buttons: ["bold", "italic", "link"]
            editor_components: []
            modes: [rich_text]
            hint: >-
              Text that appears under the main heading.
          - label: Body
            name: body
            widget: markdown
            minimal: false
            required: true
            hint: "Add a chunk of text (rich text editor)"
      - label: "404 Error - Page Not Found"
        name: "error_404"
        delete: false
        editor:
          preview: false
        file: "src/_data/error_404.yml"
        fields:
