      - label: "Services/Firewise"
        name: "firewise"
        delete: false
        editor:
          preview: false
        file: "src/_data/firewise.yml"
        fields:
          - label: Body
            name: body
            widget: markdown
            required: true
          - label: Sidebar
            name: sidebar
            widget: markdown
            required: false
      - label: "Services/Smoke & CO Alarms"
        name: "smoke_CO_alarms"
        delete: false
        editor:
          preview: false
        file: "src/_data/fire_alarms.yml"
        fields:
          - label: Body
            name: body
            widget: markdown
            required: true
      - label: "Services/Knoxbox"
        name: "knoxbox"
        delete: false
        editor:
          preview: false
        file: "src/_data/knoxbox.yml"
        fields:
          - label: Body
